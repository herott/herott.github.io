<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<title>可视化编辑器场景演示</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #f7f8fa;
			margin: 0;
		}

		.container {
			max-width: 420px;
			margin: 80px auto;
			background: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 12px #0002;
			padding: 36px 28px;
		}

		h2 {
			text-align: center;
			margin-bottom: 36px;
			letter-spacing: 2px;
		}

		.scene-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 24px;
		}

		.scene-btn {
			padding: 28px 0;
			border: none;
			border-radius: 8px;
			background: #1677ff;
			/* 纯色蓝 */
			color: #fff;
			font-size: 18px;
			font-weight: 500;
			cursor: pointer;
			box-shadow: 0 2px 8px #1677ff22;
			transition: background 0.2s, transform 0.15s;
		}

		.scene-btn:hover {
			background: #0958d9;
			/* 悬浮时更深 */
			transform: translateY(-2px) scale(1.03);
		}

		@media (max-width: 600px) {
			.container {
				max-width: 98vw;
				padding: 18px 4vw;
			}

			.scene-grid {
				grid-template-columns: 1fr;
				gap: 18px;
			}

			.scene-btn {
				font-size: 16px;
				padding: 20px 0;
			}
		}

		.template-section {
			margin: 48px auto;
			max-width: 1100px;
			display: flex;
			flex-direction: column;
			gap: 32px;
		}

		.template-card {
			display: flex;
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 4px 24px #1677ff11;
			overflow: hidden;
			align-items: stretch;
		}

		.template-info {
			flex: 1.2;
			padding: 36px 32px 36px 40px;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.template-title {
			font-size: 22px;
			font-weight: 700;
			color: #1677ff;
			margin-bottom: 18px;
		}

		.template-desc {
			font-size: 15px;
			color: #333;
			margin-bottom: 32px;
			line-height: 1.7;
		}

		.template-btns {
			display: flex;
			gap: 18px;
		}

		.template-btn {
			padding: 12px 32px;
			border: none;
			border-radius: 6px;
			background: #1677ff;
			color: #fff;
			font-size: 16px;
			font-weight: 500;
			cursor: pointer;
			transition: background 0.18s;
		}

		.template-btn.secondary {
			background: #f5f5f5;
			color: #1677ff;
			border: 1px solid #e6f0ff;
		}

		.template-btn:hover {
			background: #0958d9;
		}

		.template-btn.secondary:hover {
			background: #e6f0ff;
		}

		.template-preview {
			flex: 1.5;
			min-width: 320px;
			background: #f7f8fa;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 24px 24px 24px 0;
		}

		.template-preview img {
			max-width: 100%;
			max-height: 260px;
			border-radius: 8px;
			box-shadow: 0 2px 12px #0001;
			background: #e6f0ff;
		}

		@media (max-width: 900px) {
			.template-card {
				flex-direction: column;
			}

			.template-preview {
				padding: 0 0 24px 0;
				min-width: 0;
				justify-content: flex-start;
			}

			.template-info {
				padding: 28px 18px 18px 18px;
			}
		}

		.section-divider {
			width: 100vw;
			max-width: 100%;
			height: 0;
			border-top: 1.5px solid #e6eaf0;
			margin: 56px 0 48px 0;
			background: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>可视化编辑器场景演示</h2>
		<div style="margin-bottom: 32px">
			<div class="scene-grid">
				<button class="scene-btn" onclick="window.open('./dashboard')">仪表盘编辑器</button>
				<button class="scene-btn" onclick="window.open('./report')">报告编辑器</button>
			</div>
		</div>
	</div>
	<div class="section-divider"></div>
	<!-- 模板展示区 -->
	<div class="template-section">
		<div
			style="font-size:22px;font-weight:700;color:#1677ff;margin-bottom:28px;letter-spacing:1px;text-align:left;">
			模板展示区</div>
		<div class="template-card">
			<div class="template-info">
				<div class="template-title">销售数据总览</div>
				<div class="template-desc">
					以可视化方式直观展示销售总览、趋势、结构等关键数据，适用于日常经营监控和管理决策。
				</div>
				<div class="template-btns">
					<button class="template-btn" onclick="window.open('./dashboard-template')">
						查看模板
					</button>
				</div>
			</div>
			<div class="template-preview">
				<img src="./image/dashboard_preview.png" alt="仪表盘模板预览" />
			</div>
		</div>
		<div class="template-card">
			<div class="template-info">
				<div class="template-title">2025年第一季度销售数据分析报告</div>
				<div class="template-desc">
					聚焦于销售数据的多维度分析，涵盖销售趋势、产品结构、区域分布等核心指标，助力企业精准洞察市场变化，优化销售策略。
				</div>
				<div class="template-btns">
					<button class="template-btn" onclick="window.open('./report-template')">查看模板</button>
				</div>
			</div>
			<div class="template-preview">
				<img src="./image/report_preview.png" alt="报告模板预览" />
			</div>
		</div>
	</div>
</body>

</html>
